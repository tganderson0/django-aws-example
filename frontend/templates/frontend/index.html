{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@next"></script>
    <meta charset="utf-8">
    <title>Todos App</title>
    <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
  </head>
  <body>
    <div id='app'>

      <div class="todo-container">
        <h1>TODOS</h1>
        <div v-for="todo in todos" class="todo-card" :class="todo.state" @click="toggleComplete(todo)">
          <p>[% todo.task %]</p>
        </div>
      </div>

    </div>
    <script src="{% static 'frontend/app.js' %}"></script>
  </body>
</html>
